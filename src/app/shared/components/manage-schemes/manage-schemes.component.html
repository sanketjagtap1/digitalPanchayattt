<ion-content [fullscreen]="true">
  <div class="container">
    <h4 class="mt-2 ">Staff</h4>
    <div class="wrapper">
      <div class="row">
        <div class="col-12 ">
          <!-- <input class="form-control" type="text" placeholder="Search By Mobile" [(ngModel)]="mobile" (ngModelChange)="Search()"> -->
        </div>
      </div>
      <table class="rwd-table">
        <tr>
          <th>Sr No</th>
          <th>Name</th>
          <th>Qaulification</th>
          <th>Desc</th>
          <th>Documents</th>
          <th>Action</th>
        </tr>
        <tr *ngFor="let user of users | paginate: {itemsPerPage:5, currentPage:p};">
          <td data-th="Sr No">{{user.id}}</td>
          <td data-th="Name">{{user.schemeName}}</td>
          <td data-th="Qaulification">{{user.qualification}}</td>
          <td data-th="Desc">{{user.description}}</td>
          <td data-th="Documents">{{user.documentsNeeded}}</td>
          <td data-th="Action">
            <button class="btn btn-success" (click)="editUser(user.id)"><ion-icon name="create"></ion-icon></button>
            <button class="btn btn-danger" (click)="deletUser(user.id)"><ion-icon name="trash"></ion-icon></button>
          </td>
        </tr>
        <pagination-controls style="margin-top: 40px !important;" (pageChange)="p = $event"></pagination-controls>
      </table>


      <ion-fab style="position: fixed; bottom: 30px; right: 20px;" slot="fixed" vertical="bottom" horizontal="end">
        <ion-fab-button size="small" (click)="setOpen(true)"  > 
          <ion-icon id="open-modal" expand="block" name="add"></ion-icon>
        </ion-fab-button>
      </ion-fab>

      <ion-modal trigger="open-modal" [isOpen]="isModalOpen" (willDismiss)="onWillDismiss($event)">
        <ng-template>
          <ion-header>
            <ion-toolbar>
              <ion-buttons slot="start">
                <ion-button (click)="cancel()">Cancel</ion-button>
              </ion-buttons>
              <ion-title class="text-center">Add</ion-title>
              <ion-buttons slot="end">
                <ion-button *ngIf="id==''" (click)="confirm(addSchemeForm.value)" [strong]="true">Confirm</ion-button>
                <ion-button *ngIf="id!==''" (click)="update(addSchemeForm.value)" [strong]="true">Update</ion-button>
              </ion-buttons>
            </ion-toolbar>
          </ion-header>
          <ion-content class="ion-padding">
            <form #addSchemeForm="ngForm" class="w-100 px-3">
              <ion-card>
                <ion-card-header>
                  <ion-card-title>Create Scheme</ion-card-title>
                </ion-card-header>
                <ion-card-content>
                  <ion-list>
                    <ion-item>
                      <ion-label position="floating">Scheme Name</ion-label>
                      <ion-input
                        type="text"
                        [(ngModel)]="schemeName"
                        name="schemeName"
                        required
                      ></ion-input>
                    </ion-item>
                    <ion-item>
                      <ion-label position="floating">Qualification</ion-label>
                      <ion-input
                        type="text"
                        [(ngModel)]="qualification"
                        name="qualification"
                        required
                      ></ion-input>
                    </ion-item>
                    <ion-item>
                      <ion-label position="floating">Description</ion-label>
                      <ion-textarea
                        [(ngModel)]="description"
                        name="description"
                        required
                      ></ion-textarea>
                    </ion-item>
                    <ion-item>
                      <ion-label position="floating">Documents Needed</ion-label>
                      <ion-input
                        type="text"
                        [(ngModel)]="documentsNeeded"
                        name="documentsNeeded"
                        required
                      ></ion-input>
                    </ion-item>
                  </ion-list>
                </ion-card-content>
              </ion-card>
            </form>
          </ion-content>
        </ng-template>
      </ion-modal>

    </div>
  </div>
</ion-content>
