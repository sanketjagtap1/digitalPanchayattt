<ion-content [fullscreen]="true">
  <div class="container">
      <h6 class="mt-3">Dashboard</h6>
      <div class="wrapper">
          <div class="row">
              <div class="col-6" *ngFor="let user of data">
                  <a [routerLink]="user.route" class="text-decoration-none">
                  <ion-card class="shadow">
                      <ion-card-header>
                          <ion-card-title>{{user.count}}</ion-card-title>
                          <ion-card-subtitle>{{user.userType}}</ion-card-subtitle>
                      </ion-card-header>
                  </ion-card>
              </a>
              </div>
          </div>
      </div>
  </div>
</ion-content>
